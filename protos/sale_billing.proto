syntax = "proto3";
option csharp_namespace = "gs_server.Protobufs";

import "gs_protobufs/protos/decimal.proto";
import "gs_protobufs/protos/payment.proto";

package gs_protobufs.sale_billing;

service SaleBillingService {
  rpc GetPaginated(GetPaginatedSalesBillingRequest) returns (GetPaginatedSalesBillingResponse);
  rpc GetById(GetSaleBillingByIdRequest) returns (GetSaleBillingByIdResponse);
  rpc Post(CreateSaleBillingRequest) returns (CreateSaleBillingResponse);
  rpc Put(UpdateSaleBillingRequest) returns (UpdateSaleBillingResponse);
  rpc Delete(DeleteSaleBillingRequest) returns (DeleteSaleBillingResponse);
}

message GetPaginatedSalesBillingRequest {
  int32 cursor = 1;
}

message GetPaginatedSalesBillingResponse {
  repeated GetSaleBillingByIdResponse saleBillings = 1;
  int32 next_cursor = 2;
}

message GetSaleBillingByIdRequest {
  int32 sale_billing_id = 1;
}

message GetSaleBillingByIdResponse {
  int32 sale_billing_id = 1;
  int32 sale_id = 2;
  string observations = 3;
  gs_protobufs.decimal_value.DecimalValue total_discount = 4;
  gs_protobufs.payment.GetPaymentByIdResponse payment = 5;
}

message CreateSaleBillingRequest {
  int32 sale_id = 1;
  string observations = 2;
  gs_protobufs.decimal_value.DecimalValue total_discount = 3;
  gs_protobufs.payment.GetPaymentByIdResponse payment = 4;
}

message CreateSaleBillingResponse {}

message UpdateSaleBillingRequest {
  int32 sale_billing_id = 1;
  int32 sale_id = 2;
  string observations = 3;
  gs_protobufs.decimal_value.DecimalValue total_discount = 4;
  gs_protobufs.payment.GetPaymentByIdResponse payment = 5;
}

message UpdateSaleBillingResponse {}

message DeleteSaleBillingRequest {
  int32 sale_billing_id = 1;
}

message DeleteSaleBillingResponse {}
