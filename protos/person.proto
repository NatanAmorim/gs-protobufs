syntax = "proto3";
option csharp_namespace = "GsServer.Protobufs";

import "google/protobuf/wrappers.proto";

package gs_protobufs.custom_types;

message Person {
  google.protobuf.Int32Value person_id = 1;
  string name = 2;
  string mobile_phone_number = 3;
  string birth_date = 4;
  string cpf = 5; // Cadastro de Pessoas FÃ­sicas (CPF)
  string cin = 6; // Carteira de Identidade Nacional (CIN)
}
